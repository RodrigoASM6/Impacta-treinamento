<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        Programação Procedural - sub-rotina
        */    
         function primeira(num1, num2){   
            //var num1 = 50;
            //var num2 = 20;
            var resposta = num1 + num2;
            document.write(resposta);
         }
    </script>
</head>
<body>
    
    <hr>
    <script>
        primeira(50, 20);
    </script>
    <hr>
    <script>
        primeira(80, 20);
    </script>
    <hr>
    <script>
       primeira();
    </script>
    <hr>
    <script>
        primeira();
    </script>
    <hr>
</body>
</html>
