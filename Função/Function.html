<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        Programação Procedural - sub-rotina
        */    

        // Função é um bloco de codigo que é chamado.

         function primeira(num1, num2){   
            var resposta = num1 * num2;
            document.write(resposta);
         }
    </script>
</head>
<body>
    
    <hr>
    <script>
        primeira(50, 20);
    </script>
    <hr>
    <script>
        primeira(80, 3);
    </script>
    <hr>
    <script>
       primeira(189, 2);
    </script>
    <hr>
    
</body>
</html>
