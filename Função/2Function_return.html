<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        Programação Procedural - sub-rotina
        */    

        // Função é um bloco de codigo que é chamado.

         function primeira(num1, num2){   
            var resposta = num1 + num2;
            return resposta;
         }
    </script>
</head>
<body>
    
    <hr>
    <script>
        let a = primeira(50,20);
        alert(a);
    </script>
    <hr>
    <script>
        alert(primeira(50, 80));
    </script>
    <hr>
    <script>
        console.log(primeira(80, 3));
    </script>
    <hr>
    <script>
       document.write(primeira(189, 2));
    </script>
    <hr>
    <script>
        let resp = primeira(78,100) + primeira(25,30) + primeira(5,2);
        document.write(resp);
    </script>
     <hr>
</body>
</html>
