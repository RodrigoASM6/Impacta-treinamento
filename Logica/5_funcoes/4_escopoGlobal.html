<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        ESCOPO GLOBAL

        ESCOPO: Onde a varivel será visivel
        GLOBAL: Será visivel por todos - estará na raiz da pagina

        variaveis com escopo global: serao definidas na raiz da pagina
        e serão acessadas por todas as funções
        
        */

        let res = 'Impacta';
        var resposta = 'Lineu';

        function testarVariavel()
        {
            alert(res +  '  ' + resposta);

        }

        document.write(res + '  ' + resposta);
        testarVariavel();

    </script>
</body>
</html>
