<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //chamo a função pelo meno - elemento caller
        exibirMensagem();
        //o intrepetador lê e carrega todos as funções antes de interpretar o codigo
        //portanto o caller pode ser colocado antes da declaração
        
        
        //função segue o conselho de responsabilidade unica
        //essa responsabilidade unica é descrita no nome da função
        //nome da função descrito por um verbo
        function exibirMensagem()
        {
            alert('Olá todos, ultima aula!!!!');
        }

        //chamo a função pelo meno - elemento caller
        exibirMensagem();


    </script>
</body>
</html>
