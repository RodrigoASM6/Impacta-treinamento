<body>
    <script>
        //Declarar uma variavel dentro de uma função 
        // e querer que ela tenha escopo global
        
        
        let res = 'Samba';
        var resposta = 'Agostinho';
        

        function testarVariavel()
        {
            let res = 'Impacta';
            var resposta = 'Lineu';
            pergunta = "Oiiiii???"; // sera criada com escopo global
            alert(res +  '  ' + resposta + ' ' + pergunta);
            
        }
        
        testarVariavel();
        document.write(res + ' ' + resposta + ' '+ pergunta);
        

    </script>
