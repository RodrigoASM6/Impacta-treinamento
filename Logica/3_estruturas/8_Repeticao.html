<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <script>
        //REPETIÇÕES CONDICIONAIS
        //ENQUANTO... FAÇA - while(condição) do {instruções}

        let cont = 1; // contadora e controladora

        //enquanto NÃO precisa de uma contadora
        while(cont <= 3){
            document.write(`${cont},`);
            cont++;
        }
        document.write("<hr>"); // contadora e controladora
        //repita NÃO precisa de uma contadora
        
        //(faça) repita... até

        let conta = 1;
        do{
            document.write(`${conta},`);
            conta++
        }
        while(conta <=3); 
        document.write("<hr>");
        
        ////////////////////////////////////////

        //não condicional
        //iteração
        //para
        //para var de 1 até 10 passo 1 faça
        // contadora e controladora é a mesma variavel
        //repita não precisa de uma contadora
        
        for(conto = 1; conto <= 3; conto ++){
            document.write(`${conto},`);
        }
    </script>
</body>
</html>
