<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <script>
        //REPETIÇÕES CONDICIONAIS
        //ENQUANTO... FAÇA - while(condição) do {instruções}

        let cont = 1; // contadora e controladora

        //enquanto NÃO precisa de uma contadora
        while(cont <= 3){
            document.write(`${cont},`);
            cont++;
        }
        document.write("<hr>");


    </script>
</body>
</html>
